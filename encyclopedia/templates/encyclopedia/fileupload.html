  This is a page where an admin can upload an image file.
-->
{% extends "layout.html" %}

{% block title %}
    Upload a file
{% endblock %}

{% block body %}
    <form method="post" action="/", enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .png">
        <input type="submit" value="Upload">
    </form>


{% endblock %}
